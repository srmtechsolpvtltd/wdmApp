<ion-view view-title="DashBoard" >
		
  <ion-content overflow-scroll="true">
 
      <ion-tabs class="tabs-positive tabs-icon-top" >

  <ion-tab title="Events" icon-on="ion-ios-filing" icon-off="ion-ios-filing-outline">
  <ion-scroll direction="y" >
	<div ng-app="starter" ng-controller="AppCtrl">
		
    <div class="tab-content events">
      <div role="tabpanel" class="tab-pane active" id="Events">
	  <div class="error" ng-show="eventerr">There is no data found.</div>
	  <div ng-repeat="user in users">
		<div class="eventGroup" >
          <div class="eventDetpane">
            <div class="eventTitle">
              <h1>{{ user.title }}</h1>              
            </div>
			<div class="eventsdate"><h4>{{ user.start_date | date:'MMM d yyyy'}}, {{ user.start_time | date:"h:a"}}</h4></div>
            <div class="eventsdis"><img src="img/icon_map.png" alt=""><span>{{ user.distance | number:2 }} Mile</span></div>
          </div>
          <div class="eventImg">
           <img src="{{ urlsImg }}uploads/event_pic/{{ user.event_picture }}&width=464&height=227" >
		   <!--<img image-lazy-src="{{ urlsImg }}uploads/event_pic/{{ user.event_picture }}&width=464&height=227" image-lazy-loader="android" image-lazy-distance-from-bottom-to-load="-200">-->
          <div class="evemsglikes">
            <div class="eventMsg"><img src="img/icon_message.png" alt=""><span>100</span></div>
            <div class="eventLikes"><img src="img/icon_like.png" alt=""><span>100</span></div>
          </div>
        </div>
		</div>
        </div>
        
        
        
      </div>
      
    </div>
	</ion-scroll>
  </ion-tab>

  <ion-tab title="Venues" icon-on="ion-ios-clock" icon-off="ion-ios-clock-outline">
  <ion-scroll direction="y" >
     <div class="tab-content venues">
      <div role="tabpanel" class="tab-pane active" id="Events">
	  <div class="error" ng-show="venueerr">There is no data found.</div>
	  <div ng-repeat="place in places">
		<div class="eventGroup" >
          <div class="eventDetpane">
            <div class="eventTitle">
              <h1>{{ place.name }}</h1>              
            </div>
			<div class="eventsdate"><h4>Type: {{ place.vtype }}</h4></div>
            <div class="eventsdis"><img src="img/icon_map.png" alt=""><span>{{ place.distance | number:2 }} Mile</span></div>
          </div>
          <div class="eventImg">
           <img src="{{ urlsImg }}uploads/venue_pic/{{ place.venuelogo }}&width=464&height=227" alt="" />
		  <!-- <img image-lazy-src="{{ urlsImg }}uploads/venue_pic/{{ place.venuelogo }}&width=464&height=227" image-lazy-loader="android" >-->
          <div class="evemsglikes">
            <div class="eventMsg"><img src="img/web.png" width="15" alt=""><a href="{{ place.website }}">{{ place.website }}</a></div>
            <div class="eventLikes"><img src="img/icon_like.png" alt=""><span>100</span></div>
          </div>
        </div>
		</div>
        </div>
        
        
        
      </div>
      
    </div>
	</ion-scroll>
  </ion-tab>

 

</ion-tabs>

  </ion-content>
