<ion-view view-title="Register">
  <ion-content>
    <form name="myForm" novalidate >
    <section class="contentwrap_body ">
    <div class="signup-container">
	
      <form>
        <div class="sign-up-fld-cont">
		  <label>E-mail</label>
          <input type="text" name="email" ng-model="user.email" id="email" placeholder="Email" required>
        </div>
        <div class="sign-up-fld-cont">
		  <label>Password</label>
          <input type="Password" name="password" ng-model="user.password" id="password" placeholder="Password" required/>
        </div>
        <div class="sign-up-fld-cont">
		  <label>Confirm Password</label>
          <input type="Password" name="cpassword" id="cpassword" ng-model="user.cpassword" placeholder="Confirm Password" required/>
        </div>
        <div class="sign-up-fld-cont">
		  <label>Type of User</label>
          <select ng-model="user.usertype" name="usertype" required>
            <option value="">User Type</option>
			<option value="1">Standard</option>
			<option value="2">Promoter</option>
			<option value="3">Photographer</option>
			<option value="4">Artist / Dj's</option>
			<option value="5">Venue Owner</option>
          </select>
        </div>
        <div class="sign-up-fld-cont">
		  <label>Date of Birth</label>
          <input type="text" name="dob" id="dob" placeholder="DOB" ng-model="user.dob" required/>
        </div>
      </form>
    </div>
    <div class="termsPane">
      <div class="onoffswitch left" >
        <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
        <label class="onoffswitch-label" for="myonoffswitch"> <span class="onoffswitch-inner"></span> <span class="onoffswitch-switch"></span> </label>
      </div>
      <div class="terms">Agree to our Terms & Conditions.</div>
    </div>
	<br/>
	<!--<button class="button button-positive" ng-click="registeruser(user.password,user.email,user.usertype,user.dob)">Register</button>-->
	<div class="signin-form">
	 <input type="submit" value="Register"  ng-click="registeruser(user.password,user.email,user.usertype,user.dob)">
	 </div>
    <div class="clear"></div>
  </section>
  
    </form>
  </ion-content>
  <ion-footer-bar align-title="center" class="footerBar">
 
    <button class="footerBarbtn" ng-click="dashboard()">SKIP</button>
   
   
</ion-footer-bar>
</ion-view>
