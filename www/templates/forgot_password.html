<ion-view view-title="Forgot Password">
    <ion-content >

    <form name="myForm" novalidate>
    <section class="contentwrap_body">
    <!--<div class="erroMsg"> Alert !!! Your email or password is not valid </div>-->
    <div class="signup-container">
        <div class="sign-up-fld-cont">
		  <label>Enter E-mail Address</label>
          <input type="text" name="email" id="email" ng-model="user.email" required placeholder="Enter Email" >
    </div>
	<div class="signin-form">
	 <input type="submit" value="Submit"  ng-click="forgot(user.email)">
	 </div>
   <!--<button class="button button-positive" ng-click="forgot(user.email)">Submit</button>-->
  </div>
  </section>
      </form>
  </ion-content>
  <ion-footer-bar align-title="center" class="footerBar">
 
    <button class="footerBarbtn" ng-click="dashboard()">SKIP</button>
   
   
</ion-footer-bar>
</ion-view>
